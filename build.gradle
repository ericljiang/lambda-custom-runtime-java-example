plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id 'io.freefair.lombok' version '4.1.2'

    id 'com.palantir.graal' version '0.6.0-25-g2b2309b'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.0'
    implementation 'com.google.guava:guava:27.0.1-jre'
    implementation 'org.slf4j:slf4j-api:1.7.28'
    implementation 'org.slf4j:slf4j-simple:1.7.28'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

graal {
    mainClass 'lambda.custom.runtime.java.example.LambdaRuntime'
    outputName 'runtime'
    option '--no-fallback'
    option '--enable-url-protocols=http'
    option '-Djava.net.preferIPv4Stack=true'
}

task buildZip(type: Zip) {
    from nativeImage
    from processResources {
        include 'bootstrap'
    }
}

task buildDocker(type: Exec) {
    commandLine './buildDocker.sh'
}

build.dependsOn buildZip

sourceCompatibility = 1.8
targetCompatibility = 1.8

// Define the main class for the application
mainClassName = 'lambda.custom.runtime.java.example.LambdaRuntime'
